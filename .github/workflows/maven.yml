name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout do Código
      uses: actions/checkout@v4

    - name: Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build e Teste com Maven
      # O comando -B (Batch mode) evita logs excessivos de download
      # O comando -DskipTests é usado aqui temporariamente pois nossos testes dependem de Docker (Testcontainers)
      # Em um passo futuro, configuraremos o Testcontainers no GitHub Actions
      run: mvn -B package --file pom.xml -DskipTests
